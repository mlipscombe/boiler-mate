services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: boiler-mate-test-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./test/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
